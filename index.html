<!-- Versão 5 do HTML -->
<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Spa da Floresta</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://bit.ly/2UMzvnT" type="image/x-icon">
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="./style/styles.css">
</head>
<main>
<body>
    <!-- Tag de início do formulário -->
    <form id="form" action="#" method="POST">
        <!-- Campo de login -->
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" placeholder="Login">
        <br><br>
        <!-- // o for tem que ser igual ao id -->

        <!-- Campo de senha -->
        <label for="password">Senha:</label>
        <input type="password" id="password" nome="password" placeholder="Insira sua senha">
        <br><br>

        <!-- Botão de envio -->
        <button type="submit" value="Enviar" id="button">Enviar</button>
    </form> 
</main> 
<footer>
    <p>Reserve sua vaga</p>

</footer>  
</body>
</html>
